    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container-fluid bg-white border-bottom bb-2 bb-color mb-0 pb-0">
        <div class="row">
            <div class="col-12 col-lg-5 col-xl-3 mb-0 ml-0 pl-3 py-2 h1 brandColorPrimary text-center">
                <h1>Christopher Ducey</h1>
            </div>
            <div class="col-12 col-lg-7 col-xl-9">
                <ul class="nav justify-content-center justify-content-lg-end align-middle py-3 mr-5">
                    <li class="nav-item">
                        <a class="nav-link contentText" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link contentText" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link contentText" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="mainContent">
        <div class="container border my-4 bg-white">
            <div class="row">
                <div class="col">
                    <h2 class="border-bottom bb-3 bb-color mx-4 py-4">Contact</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form class="mx-4 py-4">
                        <div class="form-group">
                            <label for="inputName" class="contentText">Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="John Smith" width=100%>
                        </div>
                        <div class="form-group">
                            <label for="inputEmailAddress" class="contentText">Email</label>
                            <input type="email" class="form-control" id="inputEmailAddress"
                                placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="inputMessage" class="contentText">Message</label>
                            <textarea class="form-control" id="inputMessage" rows="6"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary brandColorPrimary brandColorBorder">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
            <div class="row">
                <div class="col-12" id="footer">
                    <p class="text-center align-text-bottom pt-4 mb-0">
                        Copyright &copy; 2019
                    </p>
                </div>
            </div>
        </div>
